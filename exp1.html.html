<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h4><b>Area of Triangle</b></h4>
    <label for="base">Base:</label>
    <input type="text" id="base" placeholder="Enter the base of Triangle">
    <label for="height">Height:</label>
    <input type="text" id="height" placeholder="Enter the height of Triangle">
    <button onclick="areatri()">Calculate</button><br>
    <p id="trians"></p>
    <h4><b>Area of Rectangle</b></h4>
    <label for="length">Length:</label>
    <input type="text" id="length" placeholder="Enter the length of rectangle">
    <label for="width">width:</label>
    <input type="text" id="width" placeholder="Enter the width of rectangle">
    <button onclick="arearec()">Calculate</button><br>
    <p id="recans"></p>
    <h4><b>Area Of a Circle</b></h4>
    <label for="cir">Radius:</label>
    <input type="text" placeholder="Enter the radius of the circle" id="cir">
    <button id="btn">Calculate</button><br>
    <p id="textarea"></p>

    <script src="script.js" ></script>
</body>
</html>
