<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initialscale=1.0"> <title>String Comparison Methods</title>
<script src="script.js"></script>
</head>
<body>
<h1>Compare Two Strings Using Different 
Methods</h1> <label for="string1">Enter First 
String: </label> <input type="text" id="string1"> 
<br><br>
<label for="string2">Enter Second String: 
</label> <input type="text" id="string2"> 
<br><br>
<button onclick="compareStrings()">Compare</button>
<h2>Results:</h2>
<div id="results">
<h3>Mathematical Operators (==)</h3> <p 
id="math-operator-result"></p> 
<h3>Strict Equality Operator (===)</h3> 
<p id="strict-equality-result"></p> 
<h3>Using match() Method</h3> <p 
id="match-method-result"></p>
<h3>Using matchAll() Method</h3>
<p id="match-all-method-result"></p>
<h3>Using localeCompare() Method</h3>
<p id="locale-compare-result"></p>
</div>
<script src="script.js"></script>
</body>
