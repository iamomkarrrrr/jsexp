<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <h4>Reverse A String</h4>
    <label for="str">String:</label>
    <input type="text" id="str" placeholder="Enter Your String Here">
    <button onclick="reverse()">Reverse</button><br>
    <p id="text"></p>
    
    <h4>Replace Characters of a String</h4>
    <label for="st">String:</label>
    <input type="text" id="st" placeholder="Enter the String">
    
    <label for="st1">String to be Replaced:</label>
    <input type="text" id="st1" placeholder="Enter the String to Replace">
    
    <label for="st3">String to Replace With:</label>
    <input type="text" id="st3" placeholder="Enter the Replacement String">
    
    <button onclick="add()">Replace</button>
    <p id="text1"></p>
    
    <h4>Check  A String is Palindrome</h4>
    <label for="sr">String:</label>
    <input type="text" id="sr" placeholder="Enter Your String Here">
    <button onclick="palin()">check</button><br>
    <p id="text2"></p>


    <script src="script.js"></script>
</body>
